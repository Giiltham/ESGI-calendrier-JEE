<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Placer un gif distant</title>
</head>
<body>
<h1 th:text="'Placer un gif distant sur le ' + ${#numbers.formatInteger(jourCalendrier.jour,2)} + '/' + ${#numbers.formatInteger(jourCalendrier.mois,2)} + '/' + ${jourCalendrier.annee} + ' ( nombre de points : ' + ${jourCalendrier.points} + ' )'"></h1>
<form action="#" th:action="@{/placer-gif-distant}" method="post">
  <label for="url">URL</label><br>
  <input type="url" id="url" name="url" required><br>

  <label for="legende">Legende</label><br>
  <input type="text" id="legende" name="legende"><br><br>

<div th:each="erreur:${erreurs}">
    <span th:text="${erreur}"></span>
</div>

<input type="hidden" name="id" th:value="${jourCalendrier.id}" />
  <button type="submit">Placer</button>
</form>

</body>
</html>
