<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form action="#" th:action="@{/connexion}" method="post">
        <label for="adresseEmail">Adresse email </label><br>
        <input type="email" id="adresseEmail" name="adresseEmail"  placeholder="Adresse e-mail" required><br>

        <label for="motDePasse">Mot de passe </label><br>
        <input type="password" id="motDePasse" name="motDePasse" placeholder="Mot de passe" required><br><br>

        <button type="submit">Se connecter</button>
        <a th:href="@{/inscription}">S'inscrire</a>
    </form>
</body>
</html>
