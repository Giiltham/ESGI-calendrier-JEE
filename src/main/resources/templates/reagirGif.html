<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Réagir à un gif</title>
</head>
<body>
<h1 th:text="'Réagir au gif de ' + ${jourCalendrier.utilisateur.prenom}"></h1>
<form action="#" th:action="@{/reagir-gif}" method="post">

    <div>
        <img th:src="${jourCalendrier.gif.url}" alt="${jourCalendrier.gif.legende}">
    </div>
    <div>
        <select name="emoji" id="emoji">
            <option th:each="emoji : ${emojis}" th:value="${emoji.id}" th:utext="${emoji.code} + ' ' + ${emoji.nom}"></option>
        </select>

        <input type="hidden" name="id" th:value="${jourCalendrier.id}" />
        <button type="submit">Réagir</button>
    </div>
    </form>
</body>
</html>
